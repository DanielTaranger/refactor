<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Note paper background - narrower with no border and more vibrant color -->
  <rect x="40" y="20" width="120" height="160" rx="8" ry="8" fill="#ffeecc" stroke="none" />
  
  <!-- Definitions for gradients -->
  <defs>
    <linearGradient id="cornerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff7e5f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#feb47b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Top right corner fold - adjusted for narrower width with more vibrant color -->
  <path d="M160,20 L160,40 L140,20 Z" fill="url(#cornerGradient)" stroke="none" />
  
  <!-- Horizontal lines - adjusted for narrower width -->
  <line x1="50" y1="60" x2="150" y2="60" stroke="#7eb5a6" stroke-width="1.5" />
  <line x1="50" y1="90" x2="150" y2="90" stroke="#7eb5a6" stroke-width="1.5" />
  <line x1="50" y1="120" x2="150" y2="120" stroke="#7eb5a6" stroke-width="1.5" />
  <line x1="50" y1="150" x2="150" y2="150" stroke="#7eb5a6" stroke-width="1.5" />
  
  <!-- Note content (simplified representation) - more vibrant colors -->
  <rect x="55" y="40" width="65" height="10" rx="2" ry="2" fill="#ff5252" />
  <rect x="55" y="70" width="80" height="10" rx="2" ry="2" fill="#ff9642" />
  <rect x="55" y="100" width="70" height="10" rx="2" ry="2" fill="#4285f4" />
  
  <!-- Checkmark for a completed item - no border, more vibrant colors -->
  <rect x="55" y="130" width="10" height="10" rx="2" ry="2" fill="#f5f5f5" />
  <path d="M57,135 L60,138 L63,132" stroke="#34a853" stroke-width="1.5" fill="none" />
  <rect x="75" y="130" width="60" height="10" rx="2" ry="2" fill="#9c27b0" />
</svg>
